<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Content</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .content {
            text-align: center;
            font-size: 2em;
            /* Adjust the font size here */
            color: #333;
            /* Text color */
            padding: 20px;
            background: #fff;
            /* Background color for the content */
            border-radius: 10px;
            /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            /* Shadow effect */
        }
    </style>
</head>

<body>
    <div class="content">
        <!-- Embed your content here, for example: -->
        <iframe src="https://github.com/monsterxz9/BreakingWall" width="800" height="600"
            style="border: none;"></iframe>
    </div>
</body>

</html>
