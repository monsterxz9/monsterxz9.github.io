<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>JD Stock Price</title>
    <style>
        body {
            background-color: transparent;
            color: white;
            font-size: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
    </style>
</head>

<body>
    <div id="stock-price">Loading...</div>

    <script>
        function fetchStockPrice() {
            fetch('http://hq.sinajs.cn/list=usJD')
                .then(response => response.text())
                .then(data => {
                    const stockInfo = data.split(',');
                    const stockPrice = stockInfo[1];  // 获取股价部分
                    document.getElementById('stock-price').innerText = stockPrice;
                })
                .catch(error => {
                    document.getElementById('stock-price').innerText = 'Error';
                });
        }

        // 初始获取
        fetchStockPrice();
        // 每隔30秒刷新一次
        setInterval(fetchStockPrice, 30000);
    </script>
</body>

</html>
