<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freedom</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #87CEEB;
            /* Sky blue background */
            font-family: Arial, sans-serif;
        }

        .content {
            text-align: center;
            font-size: 2em;
            color: #FFFFFF;
            /* White text */
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            /* Semi-transparent white */
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            /* Frosted glass effect */
        }

        h1 {
            margin-bottom: 20px;
        }

        p {
            font-size: 0.7em;
            line-height: 1.5;
        }

        a {
            color: #FFFFFF;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #FFD700;
            /* Gold color on hover */
        }

        img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div class="content">
        <h1><a href="https://github.com/monsterxz9/BreakingWall" target="_blank">Freedom</a></h1>
        <p>Liberty is not merely a privilege not to be surrendered but a responsibility to be exercised.</p>
        <img src="https://juliabettencourt.com/blog/the-symbols-of-freedom-essay/" alt="Symbol of Freedom" />
    </div>
</body>

</html>
